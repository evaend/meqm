<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
  <title>二维码模板页面</title>
</head>
<body>
    <div style="width: 265px;height: 130px; margin: 0px auto;">
      <div style="text-align:center;font-size: 14px;font-family:宋体,SimSun;font-weight:900;"><span>
	    ${title}
  </span></div>

     <div style="font-size: 9px;">
         <table border="0" cellspacing="0" cellpadding="0" style="margin-top:4px;">
			<tr>
				<td valign="top" style="text-align: center;" width="106" rowspan="4" >
				   ${qrImage}
				   <div style="width:106px;"><span style="width:100%;font-size:10px;font-family:宋体,SimSun;font-weight:900;">${qrcode}</span></div>
				</td>
				<td height="18px"></td>	<td height="18px"></td>	
			</tr>
			<tr>	
				<td valign="top" style="text-align:right;font-size:11px;font-family:宋体,SimSun;" width="55" height="25px">资产型号：</td>
				<td valign="top" style="font-size:11px;font-family:宋体,SimSun;" width="100" height="25px">${fmodel}</td>		
			</tr>
            <tr>
				<td valign="top" style="text-align:right;font-size:11px;font-family:宋体,SimSun;" width="55" height="25px">购买日期：</td>
				<td valign="top" style="font-size:11px;font-family:宋体,SimSun;" width="100" height="25px">${buyDate}</td>
			</tr>
            <tr>
				<td valign="top" style="text-align:right;font-size:11px;font-family:宋体,SimSun;" width="55" height="25px">使用科室：</td>
				<td valign="top" style="font-size:11px;font-family:宋体,SimSun;" width="100" height="25px">${useDeptCode}</td>
			</tr>		
		</table>
	 </div>
    </div>


</body>
</html>
